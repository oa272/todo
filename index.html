<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.15.0/dist/sweetalert2.min.css
" rel="stylesheet">
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css" />
    <title>To Do List</title>
    <link rel="shortcut icon" href="./images/do-list-checklist-cupboard-icon-600nw-2480380541.webp" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  </head>
  <body>
    <section class="w-50 mx-auto my-4">
        <div class="status-todo bg-light bg-opacity-25 p-3 rounded mb-4 shadow border d-flex align-items-center justify-content-between">
            <div class="flex-grow-1">
                <h1 class="h4">To Do App</h1>
                <span class="small">Keep it up!</span>
                <div id="progressbar">
                    <div id="progress">

                    </div>
                </div>
            </div>
            <div class="status-number d-flex"><span>0</span> / <span>0</span></div>
        </div>
        <form class="d-flex gap-5 bg-white p-4 rounded shadow" >
            <input type="text" class="form-control first" placeholder="task to be done...">
            <button type="submit" class="add-task">Add</button>
        </form>
        <ul class="task-container bg-white mt-5 p-4 rounded shadow">
        </ul>
    </section>
    <div class="loading d-none">
        <span class="loader"></span>
    </div>
    <script src="https:cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.15.0/dist/sweetalert2.all.min.js
"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
